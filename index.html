<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>大井町</title>
  <meta name="description" content="大井町のおすすめ居酒屋検索">
  <meta name="keywords" content="大井町,居酒屋,おすすめ">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/app.css">

  <!-- META -->
  <meta property="og:title" content="大井町">
  <meta property="og:url" content="http://oimachi.tokyo">
  <meta property="og:description" content="大井町のおすすめ居酒屋検索">
</head>

<body ng-controller="ListCtrl">
  <nav class="fixed-title" role="navigation">
    <a class="logo" href="http://localhost:3001/" role="banner">大井町</a>
    <input class="ng-cloak search" type="search" role="search" placeholder="例: 居酒屋" ng-model="search" autofocus>
  </nav>

  <section class="ng-cloak list-container">
    <ul class="list" ng-show="items" role="list">
      <li class="item" role="listitem" ng-repeat="item in items | filter:search" ng-show="items">
        <a class="title" ng-href="{{item.url}}" target="_blank" ng-bind="item.name"></a>
        <div class="more-info">
          <div class="tags">
            <a ng-repeat="tag in item.tags" ng-bind="tag" ng-click="searchByTag(tag)"></a>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <script src="js/vendor.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
